<h1>
    Web Socket Example
</h1>
<p>
    open console to see connection.
</p>
<script>
    const ws = new WebSocket('ws://localhost:8080');
    ws.onopen = function () {
        console.log('websocket is connected ...')
        ws.send('connected')
    }
    ws.onmessage = function (ev) {
        console.log(ev);
    }
</script>
